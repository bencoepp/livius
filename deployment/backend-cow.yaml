apiVersion: apps/v1
kind: Deployment
metadata:
  name: cow
  namespace: livius
  labels:
    app: livius
    tier: cow
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: livius
      tier: cow
  template:
    metadata:
      labels:
        app: livius
        tier: cow
    spec:
      containers:
        - name: cow-service
          image: registry.bencoepp.de/livius/cow:1.0.0.2
          ports:
            - containerPort: 5000
          env:
            - name: EUREKA_LIVIUS
              value: http://eureka-0.eureka.livius.svc.cluster.local:8761/eureka
            - name: LIVIUS_DB_URI
              value: mongodb://root:example@mongodb.livius.svc.cluster.local:27017
            - name: LIVIUS_DB
              value: test
---
apiVersion: v1
kind: Service
metadata:
  name: data
  namespace: livius
  labels:
    app: livius
    tier: cow
spec:
  clusterIP: None
  ports:
    - port: 5000
      name: cow-svc
  selector:
    app: livius
    tier: cow