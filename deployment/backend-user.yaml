apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: livius
  labels:
    app: livius
    tier: user
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: livius
      tier: user
  template:
    metadata:
      labels:
        app: livius
        tier: user
    spec:
      containers:
        - name: user-service
          image: registry.bencoepp.de/livius/user:1.0.0.2
          ports:
            - containerPort: 2000
          env:
            - name: EUREKA_LIVIUS
              value: http://eureka-0.eureka.livius.svc.cluster.local:8761/eureka
            - name: LIVIUS_DB_URI
              value: mongodb://root:example@mongodb.livius.svc.cluster.local:27017
            - name: LIVIUS_DB
              value: test
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: livius
  labels:
    app: livius
    tier: user
spec:
  clusterIP: None
  ports:
    - port: 2000
      name: user-svc
  selector:
    app: livius
    tier: user