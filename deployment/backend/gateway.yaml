apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: livius
  labels:
    app: livius
    tier: gateway
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: livius
      tier: gateway
  template:
    metadata:
      labels:
        app: livius
        tier: gateway
    spec:
      containers:
        - name: user-service-app
          image: registry.bencoepp.de/livius/gateway:1.0.0.2
          ports:
            - containerPort: 8080
          env:
            - name: EUREKA_LIVIUS
              value: http://eureka-0.eureka.livius.svc.cluster.local:8761/eureka
            - name: LIVIUS_LOKI_URI
              value: loki.livius.svc.cluster.local
---
kind: Service
apiVersion: v1
metadata:
  name: gateway-svc
  namespace: livius
spec:
  selector:
    app: livius
    tier: gateway
  ports:
    - port:  8080
      targetPort:  8080
      nodePort: 30070
  type: NodePort