version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  eureka:
    image: registry.bencoepp.de/livius/eureka
    restart: always
    ports:
      - "8761:8761"
  user:
    image: registry.bencoepp.de/livius/user
    restart: always
    ports:
      - "2000:2000"
  data:
    image: registry.bencoepp.de/livius/data
    restart: always
    ports:
      - "3000:3000"
  weather:
    image: registry.bencoepp.de/livius/weather
    restart: always
    ports:
      - "4000:4000"
  cow:
    image: registry.bencoepp.de/livius/cow
    restart: always
    ports:
      - "5000:5000"

volumes:
  mongo-data: